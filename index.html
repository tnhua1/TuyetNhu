!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>                 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f8fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        .profile-img {
            width: 250px;  
            height: 250px; 
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #f4f4f4;
            max-width: 100%;
            max-height: 100%;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #333;
        }
        .bio {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #f4f4f4;
            border-radius: 50%;
            padding: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .social-icons img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .social-icons a:hover {
            background-color: #007bff;
            transform: scale(1.1);
        }
        .social-icons a:hover img {
            filter: brightness(0) invert(1);
        }
        
        .image-section {
            width: 100%;
            margin-top: 40px;
        }
        .image-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .image-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 30px;
        }
        .image-row img {
            width: 23%;
            height: auto;
            transition: transform 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .image-row img:hover {
            transform: scale(1.1); 
        }
    </style>
</head>
